            <style>
                #logo{
                    position: fixed;
                    height: 50px;
                    width: auto;
                    left: 15px;
                    top: 15px;
                    z-index:100;
                    background-color: azure;
                    padding: 4px;
                    border-radius: 5px;

    <body>
        <a href="http://emapr.ceoas.oregonstate.edu/"><img id="logo" src="../../../resources/images/graphic_logo_text.svg"></a>
		<h4 style="text-align:center; display: block; margin: auto; margin-top:25px; margin-bottom: 15px; color:white; width:900px">These videos show the percent area of a given NLCD class within summarizing hexagons over the conterminous US for each year from 1984-2016. The color scales from light blue to dark blue, respectively indicating low to high percent area.</h4>

		<div ng-app="myApp">
			<div ng-controller="nlcdClassCtrl">
				<div ng-repeat="class in nlcdClasses">
					<h1 style="text-align:center; display: block; margin: auto; margin-top:25px; margin-bottom: 15px; color:white">{{class.name}}</h1>

					<video autoplay loop controls style="display: block; margin: auto; margin-bottom:200px">
						<source ng-src="{{class.src}}" type="video/mp4">
						Your browser does not support the video tag.
					</video>

				</div>
			</div>
		</div>
	</body>
